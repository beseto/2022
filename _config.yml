  talks:
    # Talk categories
    main_categories:
      - name: Symposium 1
        color: info
      - name: Symposium 2
        color: success
      - name: Symposium 3
        color: warning
      - name: Special Talk
        color: danger
      - name: Short Oral
        color: dark
      - name: Other
        color: secondary

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: true
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page
    map: true

  program:
